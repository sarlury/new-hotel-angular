<!-- hotel-form.component.html -->

<div class="container">
    <div class="row btn-row">
        <div class="col-md-4">
            <button class="btn btn-primary" (click)="goToList()">List Hotel</button>
        </div>
    </div>
<form [formGroup]="editHotelForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="mb-3">
      <label for="name" class="form-label">Hotel Name</label>
      <input type="text" id="name" class="form-control" formControlName="name" [ngClass]="{ 'is-invalid': submitted && editHotelForm.get('name')?.invalid }">
      <div class="invalid-feedback" *ngIf="submitted && editHotelForm.get('name')?.errors?.['required']">
        Name is required.
      </div>
    </div>
  
    <div class="mb-3">
      <label for="location" class="form-label">Location</label>
      <input type="text" id="location" class="form-control" formControlName="location" [ngClass]="{ 'is-invalid': submitted && editHotelForm.get('location')?.invalid }">
      <div class="invalid-feedback" *ngIf="submitted && editHotelForm.get('location')?.errors?.['required']">
        Location is required.
      </div>
    </div>
  
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea id="description" class="form-control" formControlName="description" rows="3" [ngClass]="{ 'is-invalid': submitted && editHotelForm.get('description')?.invalid }"></textarea>
      <div class="invalid-feedback" *ngIf="submitted && editHotelForm.get('description')?.errors?.['required']">
        Description is required.
      </div>
    </div>
  
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
